<!DOCTYPE html>
<html>
<head>
  <title>You played rock!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <!-- Connect Bootstrap JavaScript and its dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

  <!-- Make it responsive to small screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
  <div class="container pt-5">
    <div class="row">
      <div class="col-4 mb-3">
        <a class="btn btn-block btn-info" href="/rock">
          <i class="far fa-hand-rock fa-fw"></i>
          <span class="d-none d-sm-inline">Play Rock</span>
        </a>
      </div>

      <div class="col-4 mb-3">
        <a class="btn btn-block btn-outline-info" href="/paper">
          <i class="far fa-hand-paper fa-fw"></i>
          <span class="d-none d-sm-inline">Play Paper</span>
        </a>
      </div>

      <div class="col-4 mb-3">
        <a class="btn btn-block btn-outline-info" href="/scissors">
          <i class="far fa-hand-scissors fa-fw"></i>
          <span class="d-none d-sm-inline">Play Scissors</span>
        </a>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm-6 mb-3">
        <div class="card border-success">
          <div class="card-body text-success">
            <h2 class ="card-title">We played rock!</h2>
            <p class = "card-text">
              <i class="far fa-hand-rock fa-10x"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-6 mb-3">
        <div class="card border-danger">
          <div class="card-body text-danger">
            <h2 class ="card-title">
              They played paper!
            </h2>
            <p class = "card-text">
              <i class="far fa-hand-paper fa-10x"></i>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-8 offset-md-2">
        <div class="alert alert-danger">
          <h2 class="display-3">
            We lost!
          </h2>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-12">
        <a href="/">
          Rules
        </a>
      </div>
    </div>
  </div>
</body>
</html>
